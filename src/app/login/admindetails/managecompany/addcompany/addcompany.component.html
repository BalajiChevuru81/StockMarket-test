<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Add Company</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background-image: url("https://www.sharegurukul.com/wp-content/uploads/2019/05/stock-market-courses-for-beginners.jpg");
            background-repeat: no-repeat;
            background-size: 1400 px 700px;
        }

        .form-control,
        .form-control:focus,
        .input-group-addon {
            border-color: #e1e1e1;
        }

        .form-control,
        .btn {
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container" align="center">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="companysaveform" #saveCompany1 (ngSubmit)="saveCompany(saveCompany1)">
                <h2>Add Company</h2>
                <hr>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="companyName" placeholder="CompanyName"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(CompanyName.touched) && (CompanyName.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="CompanyName.errors.required">CompanyName is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" formControlName="turnover" placeholder="Turnover"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(turnover.touched) && (turnover.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="turnover.errors.required">Turnover is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="ceo" placeholder="Ceo"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(Ceo.touched) && (Ceo.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="Ceo.errors.required">User Email is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="boardOfDirectors" placeholder="boardOfDirectors"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(boardOfDirectors.touched)&& (boardOfDirectors.invalid) " style="margin-top: 5px;">
                            <span *ngIf="boardOfDirectors.errors.required">Phone is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" formControlName="listInStockExchange" placeholder="listInStockExchange"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(listInStockExchange.touched)&&(listInStockExchange.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="listInStockExchange.errors.required">listInStockExchange is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" formControlName="sector" placeholder=" sector"
                            required="required">
                        <div class="alert alert-danger" *ngIf="(Sector.touched)&&(Sector.invalid)"
                            style="margin-top: 5px;">
                            <span *ngIf="Sector.errors.required">Address is Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div [hidden]="!submitted">
        <button (click)="companysaveform()"></button>
    </div>
</body>

</html>
